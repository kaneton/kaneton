# ---------- information ------------------------------------------------------
#
# this file declares the default boot variables which should be overriden
# by the user profile.
#

#
# ---------- multi-bootloader -------------------------------------------------
#

_MBL_SCRIPT_			=	<null>

_BOOT_MODE_			=	<null>
_BOOT_DEVICE_			=	<null>

#
# ---------- network ----------------------------------------------------------
#

_ADDRESS_			=	<null>

#
# ---------- tftp server ------------------------------------------------------
#

_TFTP_ADDRESS_			=	<null>

_TFTP_DIRECTORY_		=	<null>

#
# ---------- devices ----------------------------------------------------------
#

_UDEVICE_			=	<null>

_MDEVICE_			=	<null>

_IMAGE_				=	${_PROFILE_USER_DIR_}/${_USER_}.img

#
# ---------- inputs ----------------------------------------------------------
#
# note that the first input of the _INPUTS_ variable will be used to
# boot from the boot device. it should then be the kaneton bootloader.
#
# additionally, the second input is considered as the kaneton microkernel
# by the bootloader.
#
# finally, the third input is considered as the mod service while the
# fourth must be the kaneton init file.
#
# in conlusion, the four very first inputs should be the booloader, the kaneton
# microkernel, the mod service and the kaneton init file. this ordering
# must not be modified.
#

# XXX[should FIRMWARE be in the first inputs]

_INPUTS_			=	${_INPUT_BOOTLOADER_}		\
					${_INPUT_KANETON_}		\
					${_INPUT_MOD_}			\
					${_INPUT_INIT_KAN_}		\
					${_INPUT_FIRMWARE_}

_INPUT_BOOTLOADER_		=	${_BOOTLOADER_}
_INPUT_KANETON_			=	${_KANETON_}
_INPUT_MOD_			=	
_INPUT_INIT_KAN_		=	
_INPUT_FIRMWARE_		=	${_FIRMWARE_}
