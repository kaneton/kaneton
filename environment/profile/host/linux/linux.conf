_INCLUDES_			=	-I${_INCLUDE_DIR_}

#
# ---------- flags ------------------------------------------------------------
#

_CC_FLAGS_			=	${_INCLUDES_}			\
					${_KANETON_FLAGS_}		\
					-fno-builtin			\
                                        -fno-stack-protector            \
					-Wimplicit			\
					-Wparentheses			\
					-Wreturn-type			\
					-Wswitch -Wswitch-enum		\
					-Wunused-function		\
					-Wunused-variable		\
					-Wmissing-prototypes		\
					-Wmissing-declarations		\
					-Wall				\
                                        -Werror				\
					-m32

_LD_FLAGS_			=	${_INCLUDES_} -melf_i386

_ASM_FLAGS_			=	-m32

_CPP_FLAGS_			=

_SHELL_FLAGS_			=

_PYTHON_FLAGS_			=

_PERL_FLAGS_			=

_MAKE_FLAGS_			=

#
# ---------- binaries ---------------------------------------------------------
#

_BINARIES_			=	${_SHELL_}, ${_CC_}, ${_MAKE_},	\
					${_RM_}, ${_AR_}, ${_RANLIB_},	\
					${_LD_}, ${_AS_}, ${_BIBTEX_},\
					${_LN_}, ${_TOUCH_}, ${_WC_},	\
					${_DATE_}, ${_TAIL_}, ${_TAR_},	\
					${_PDFLATEX_}, ${_CP_},		\
					${_CAT_}, ${_SED_}, ${_CPP_},	\
					${_MTOOLS_}, ${_MCOPY_},	\
					${_XPDF_}, ${_MKTEMP_}, ${_MV_},\
					${_LEX_}, ${_SCRIPT_},		\
					${_PERL_}, ${_PYTHON_},		\
					${_DIRNAME_}, ${_BASENAME_},	\
					${_WHICH_}

