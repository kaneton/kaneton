#
# this file have to be named $USER.conf.
#
# this file will be used as a makefile dependency by kaneton makefiles
# and as configuration file by kaneton shell scripts.
#
# take a look to the conf.h and conf.c files to configure the kernel
# environment.
#

# _DISPLAY_
#
# specify the display method: color or non-color.

_DISPLAY_ = color

# _EXPORT_
#
# specify the name of the tarball used to export kaneton.

_EXPORT_ = kaneton

# _CFLAGS_
#
# specify additional c flags.

_CFLAGS_ = 

# _LDFLAGS_
#
# specify additional ld flags.

_LDFLAGS_ = 

# _CPPFLAGS_
#
# specify additional cpp flags.

_CPPFLAGS_ = 

# _MAKEFLAGS_
#
# specify additional make flags.

_MAKEFLAGS_ = 

# _KFLAGS_
#
# specify the kaneton flags. this variable is very useful to activate
# source code parts for this precise user using the variable as follow:
#
#    _KFLAGS_ = -DMY_DEFINE -DMY_VALUE=42
#

_KFLAGS_ = 

# _ADDRESS_
#
# address of your client machine using tftp server. this field is needless
# whether you do not want to use tftp boot system.

_ADDRESS_ = your_client_ip

# _TFTP_ADDRESS_
#
# address of the tftp server. this value is needless whether you do not
# want to use tftp boot system.

_TFTP_ADDRESS_ = your_server_ip

# _TFTP_DIRECTORY_
#
# specify the tftp directory used to store modules.

_TFTP_DIRECTORY_ = /modules/

# _ENVIRONMENT_
#
# development environment: unix, linux, bsd, macos etc.. this value is used
# by the init and clean scripts in the env/ directory.
#
# the syntax is:
#   [operating system source - architecture source . architecture destination]
#
# examples:
#   freebsd-ia32.powerpc
#   solaris-sparc.powerpc
#
# if there is no source and destination, this means that the source and
# destination will be identical. this case is the common one.

_ENVIRONMENT_ = unix

# _ARCHITECTURE_
#
# defines the target architecture for running your kernel: ia-32, sparc etc..

_ARCHITECTURE_ = ia32

# _MULTIBOOTLOADER_
#
# specify the multi-bootloader path: lilo, grub etc..

_MULTIBOOTLOADER_ = grub

# _BOOTMODE_
#
# specify the boot mode: floppy, tftp, floppy-image, hard-drive, etc..
#
# floppy:		use _DEVICE_ to copy files
# tftp:			use _DEVICE_ to copy files
# floppy-image:		use _IMAGE_ to copy files
# etc..
#
# the file system used on the device is FAT which implies using mtools.

_BOOTMODE_ = floppy-image

# _UDEVICE_
#
# specify the unix device to use.

_UDEVICE_ = /dev/fd0

# _MDEVICE_
#
# specify the mtools device to use.

_MDEVICE_ = a:

# _IMAGE_
#
# specify the image used to simulate a device, for example the floppy device.

_IMAGE_ = /home/mycure/mycure.img

# _DVI_VIEWER_
#
# specify the binary to use to show dvi files.

_DVI_VIEWER_ = xdvi

# _PS_VIEWER_
#
# specify the binary to use to show ps files.

_PS_VIEWER_ = gv

# _PDF_VIEWER_
#
# specify the binary to use to show pdf files.

_PDF_VIEWER_ = xpdf

# _VIEW_FORMAT_
#
# specify the format to use for displaying papers: dvi, ps, pdf.

_VIEW_FORMAT_ = pdf

# _VERBOSE_
#
# filled whether the user wants to debug or not.
#
# the user can for example set this variable to: 2> /dev/null > /dev/null
# to avoid mass output.

#_VERBOSE_ = 2> /dev/null > /dev/null
_VERBOSE_ = 
