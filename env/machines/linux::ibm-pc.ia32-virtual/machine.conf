#
# ---------- compiler and linker flags ----------------------------------------
#

_INCLUDES_		:=		-I$(_KANETON_INCLUDE_DIR_)	\
					-I$(_KLIBC_INCLUDE_DIR_)	\
					-I$(_LIBIA32_INCLUDE_DIR_)

_CFLAGS_		:=		-D___kaneton			\
					$(_INCLUDES_)			\
					$(_KANETON_FLAGS_)		\
					-fno-builtin			\
					-Wimplicit			\
					-Wparentheses			\
					-Wreturn-type			\
					-Wswitch -Wswitch-enum		\
					-Wunused-function		\
					-Wunused-variable		\
					-Wmissing-prototypes		\
					-Wmissing-declarations

_LDFLAGS_		:=		$(_KANETON_FLAGS_)		\
					$(_INCLUDES_)

_CPPFLAGS_		:=

_MAKEFLAGS_		:=

