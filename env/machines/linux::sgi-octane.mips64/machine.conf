_RANLIB_		:=		mips64-ranlib
_CD_			:=		cd
_LD_			:=		mips64-ld
_AS_			:=		mips64-as
_LN_			:=		ln -s -f
_TOUCH_			:=		touch
_WC_			:=		wc
_DATE_			:=		date
_TAIL_			:=		tail
_TAR_			:=		tar
_PDFLATEX_		:=		pdflatex
_CP_			:=		cp
_CAT_			:=		cat
_SED_			:=		sed -r
_ECHO_			:=		echo
_READ_			:=		read
_LS_			:=		ls
_CPP_			:=		mips64-cpp
_MTOOLS_		:=		mtools
_MCOPY_			:=		mcopy
_GREP_			:=		grep
_MKDIR_			:=		mkdir
