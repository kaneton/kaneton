---
-
  manager: map
  interface:
    -
      operation: reserve
      argument:
        - (capability)
        - t_opts
        - t_vsize
        - t_perms
        - (out) t_vaddr*
    -
      operation: release
      argument:
        - (capability)
        - t_vaddr
-
  manager: segment
  interface:
    -
      operation: get
      argument:
        - (capability)
        - (out) o_segment**
      capability: CHICHE
    -
      operation: inject
      argument:
        - (capability)
        - (var) o_segment*
        - (out) i_segment*
