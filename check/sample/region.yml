---
name: Kaneton K1 TestSuite
testsuite:
  - name: pre
    testsuite:
      - name: untar_main
        filename: ../../main.tar.bz2
        exec: tools/unrar
      - name: untar_kaneton
        filename: kaneton.tar.bz2 
        exec: tools/unrar
      - name: untar_tests
        filename: tests.tar.bz2
        exec: tools/unrar
      - name: create_iso
        img: kaneton.img
        iso: kaneton.iso
        exec: tools/mkiso
  - name: kaneton
    testsuite:
      - name: region
        testsuite:
         - name: reserve_opt_none_01
           path: kaneton/core/region/reserve_opt_none_01
           exec: tools/hvm
           symbol: check_region_reserve_opt_none_01
         - name: reserve_opt_force_01
           path: kaneton/core/region/reserve_opt_force_01
           exec: tools/hvm
           symbol: check_region_reserve_opt_force_01
         - name: simple_get_01
           path: kaneton/core/region/simple_get_01
           exec: tools/hvm
           symbol: check_region_simple_get_01
         - name: inject_01
           path: kaneton/core/region/inject_01
           exec: tools/hvm
           symbol: check_region_inject_01
         - name: simple_write_01
           path: kaneton/core/region/simple_write_01
           symbol: check_region_simple_write_01
           exec: tools/hvm
         - name: multiple_reserve_01
           path: kaneton/core/region/multiple_reserve_01
           exec: tools/hvm
           symbol: check_region_multiple_reserve_01
         - name: multiple_reserve_release_01
           path: kaneton/core/region/multiple_reserve_release_01
           exec: tools/hvm
           symbol: check_region_multiple_reserve_release_01
         - name: simple_resize_01
           path: kaneton/core/region/simple_resize_01
           exec: tools/hvm
           symbol: check_region_simple_resize_01
         - name: multiple_resize_01
           path: kaneton/core/region/multiple_resize_01
           exec: tools/hvm
           symbol: check_region_multiple_resize_01
         - name: resize_error_01
           path: kaneton/core/region/resize_error_01
           exec: tools/hvm
           symbol: check_region_resize_error_01
         - name: split_coalesce_01
           path: kaneton/core/region/split_coalesce_01
           exec: tools/hvm
           symbol: check_region_split_coalesce_01
